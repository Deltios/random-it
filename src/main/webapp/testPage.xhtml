<?xml version='1.0' encoding='UTF-8' ?>
        <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Hello world!</title>
    <h:outputStylesheet name="style/style.css"></h:outputStylesheet>
</h:head>
<h:body styleClass="achtergrondfoto">
    <h:outputText value="#{helloWorldController.helloWorld}" />
    <br />
    <h:form>
        <p:growl id="growl" />
        <p:inputText id="username" value="#{userController.newUserVoornaam}" /> <br />
        <p:watermark value="Voornaam" for="username" />

        <p:inputText id="familienaam" value="#{userController.newUserFamilienaam}" /> <br />
        <p:watermark value="familienaam" for="familienaam" />

        <p:inputText type="password" id="paswoord" value="#{userController.newPaswoord}" /> <br />
        <p:watermark value="paswoord" for="paswoord" />
        <p:commandButton value="Submit" action="#{userController.createUser()}" update="@form" />
    </h:form>

    <br />

    <h:dataTable value="#{userController.users}" var="user">
        <h:column>
            <h:link value="#{user.voornaam}" outcome="user">
                <f:param name="id" value="#{user.id}" />
            </h:link>
        </h:column>
    </h:dataTable>
    <h:link outcome="testPage"> TestPage</h:link>
</h:body>
</html>
