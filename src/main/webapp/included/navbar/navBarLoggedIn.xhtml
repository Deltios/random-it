<!-- In plaats van een html-tag te gebruiken, begin je het bestand met een <ui:composition>-tag.
  Hierin moeten ook de gewense namespaces komen. -->

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:b="http://bootsfaces.net/ui">
    <!-- Om de CSS van iets te veranderen moet je naar een eigen CSS verwijzen. CSS van Bootstrap komt op Facebook te staan.-->
    <h:outputStylesheet name="navBar/navBar.css"></h:outputStylesheet>
    <h:outputStylesheet name="style/style.css"></h:outputStylesheet>
    <b:navBar brand="Home" brandHref="#{request.contextPath}/index.xhtml" inverse="true">
        <b:navbarLinks>
            <b:navLink outcome="/index">Welkom, usernummer #{userController.sessionUserId}</b:navLink>
            <b:navLink href="#"></b:navLink>
            <b:dropMenu value="Dropdown" iconAwesome="birthday-cake">
                <b:navLink value="Action" href="#"></b:navLink>
                <b:navLink value="Another action" href="#"></b:navLink>
                <b:navLink value="Something else here" href="#"></b:navLink>
                <b:navLink></b:navLink>
                <b:navLink header="Nav header"></b:navLink>
                <b:navLink value="Separated link" href="#"></b:navLink>
                <b:dropMenu value="Nested submenu" iconAwesome="birthday-cake" iconAlign="right">
                    <b:navLink value="You can nest menus" href="#"></b:navLink>
                    <b:dropMenu value="Nested sub-submenu">
                        <b:navLink value="... as deep as ..." href="#"></b:navLink>
                        <b:dropMenu value="Nested sub-sub-submenu">
                            <b:navLink value="... you want!" href="#"></b:navLink>
                        </b:dropMenu>
                    </b:dropMenu>

                </b:dropMenu>
                <b:navLink value="One more separated link" href="#"></b:navLink>
            </b:dropMenu>
            <b:navLink  value="Contact opnemen" outcome="/support/index"></b:navLink>
        </b:navbarLinks>
        <form class="navbar-form navbar-left hidden-md hidden-sm hidden-xs" action="search">
            <div class="form-group">
                <input type="text" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
        <h:form>
            <b:navbarLinks pull="right">
                <b:navCommandLink class="logoutLink" value="Logout" action="#{userController.logoutUser()}"/>
            </b:navbarLinks>
        </h:form>

    </b:navBar>
</ui:composition>
