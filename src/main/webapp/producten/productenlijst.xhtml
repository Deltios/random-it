<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
    <title>Producten</title>
    <h:outputStylesheet name="/style/index.css"></h:outputStylesheet>
</h:head>
<h:body styleClass="achtergrondfoto">
    <!-- <ui:include> kan gebruikt worden om delen vanuit een andere XHTML gemakkelijk over te zetten: navbar als voorbeeld.  -->
    <h:panelGroup id="wrapperPanel">
        <h:panelGroup id="loggedOut" rendered="#{userController.sessionUserId == null}">
            <ui:include src="/included/navbar/navBar.xhtml"/>
        </h:panelGroup>
        <h:panelGroup id="loggedIn" rendered="#{userController.sessionUserId != null}">
            <ui:include src="/included/navbar/navBarLoggedIn.xhtml"/>
        </h:panelGroup>
    </h:panelGroup>
    <!-- kopieren van taakbalken stopt hier-->
    <b:container>
        <b:row>
            <b:dataTable var="p" value="#{productController.getProducts}">
                <!--<h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{p.get}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Nationality</f:facet>
                    <h:outputText value="#{p.getNationality()}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Birthday</f:facet>
                    <h:outputText value="#{p.getBirthday().getTime()}">
                        <f:convertDateTime pattern="d LLLL yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Playertype</f:facet>
                    <h:outputText value="#{p.getClass().getSimpleName()}"></h:outputText>
                </h:column>-->
            </b:dataTable>
        </b:row>
        <b:row>
            <b:column>
            </b:column>
        </b:row>
    </b:container>
</h:body>
</html>
