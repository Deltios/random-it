<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>BootsFaces Basic Page</title>
</h:head>
<h:body>
    <!-- <ui:include> kan gebruikt worden om delen vanuit een andere XHTML gemakkelijk over te zetten: navbar als voorbeeld.  -->
        <h:panelGroup id="wrapperPanel">
                <h:panelGroup id="loggedOut" rendered="#{userController.sessionUserId == null}">
                    <ui:include src="/included/navbar/navBar.xhtml"/>
                </h:panelGroup>
                <h:panelGroup id="loggedIn" rendered="#{userController.sessionUserId != null}">
                    <ui:include src="/included/navbar/navBarLoggedIn.xhtml"/>
                </h:panelGroup>
        </h:panelGroup>

    <b:container>
        <h2 class="first">Inline</h2>
        <p:tabMenu>
            <p:menuitem value="Home" icon="ui-icon-home" outcome="tabMenu" iconPos="top"/>
            <p:menuitem value="Settings" icon="ui-icon-gear" outcome="tabMenu2" iconPos="top"/>
            <p:menuitem value="Search" icon="ui-icon-search" outcome="tabMenu3" iconPos="top"/>
        </p:tabMenu>


    </b:container>
</h:body>
</html>
