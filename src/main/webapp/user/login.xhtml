<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>BootsFaces Basic Page</title>
</h:head>
<h:body>
    <!-- <ui:include> kan gebruikt worden om delen vanuit een andere XHTML gemakkelijk over te zetten: navbar als voorbeeld.  -->
    <ui:include src="/included/navbar/navBar.xhtml"/>
    <b:container>
        <h:form prependId="false">
            <b:row>
                <b:inputText label="Email:" span="5" value="#{userController.newEmail}" />
            </b:row>
            <b:row>
                <b:inputText type="password" label="Wachtwoord:" span="4" value="#{userController.newPaswoord}"/>
            </b:row>
            <b:commandButton ajax="false" value="Login" look="primary" action="#{userController.loginKlant(session)}" />
        </h:form>
    </b:container>
</h:body>
</html>
