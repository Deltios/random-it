<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <ui:include src="../included/head/head.xhtml"></ui:include>
</h:head>
<h:body styleClass="achtergrondfoto">
    <!-- <ui:include> kan gebruikt worden om delen vanuit een andere XHTML gemakkelijk over te zetten: navbar als voorbeeld.  -->
    <ui:include src="/included/navbar/navBar.xhtml"/>
    <b:container>
        <b:panel>
            <h:form prependId="false">
                <b:row>
                    <b:inputText label="Email:" span="5" value="#{userController.newEmail}" />
                </b:row>
                <b:row>
                    <b:inputText type="password" label="Wachtwoord:" span="4" value="#{userController.newPaswoord}"/>
                </b:row>
                <b:commandButton ajax="false" value="Login" look="primary" action="#{userController.loginKlant(session)}" />
            </h:form>
            <hr></hr>
           <h:panelGrid columns="2">
               <p>Nog geen lid? </p>
               <b:button outcome="register" look="primary" value="Registreer" style="margin-left: 10px;margin-bottom:2px"/>
           </h:panelGrid>
        </b:panel>
    </b:container>
</h:body>
</html>
