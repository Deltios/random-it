<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <ui:include src="../../included/head/head.xhtml"></ui:include>
</h:head>
<h:body>
    <!-- <ui:include> kan gebruikt worden om delen vanuit een andere XHTML gemakkelijk over te zetten: navbar als voorbeeld.  -->
    <h:panelGroup id="wrapperPanel">
        <h:panelGroup id="loggedOut" rendered="#{request.getSession().getAttribute('user') == null}">
            <ui:include src="/included/navbar/navBar.xhtml"/>
        </h:panelGroup>
        <h:panelGroup id="loggedIn" rendered="#{request.getSession().getAttribute('user')!= null}">
            <ui:include src="/included/navbar/navBarLoggedIn.xhtml"/>
        </h:panelGroup>
    </h:panelGroup>
    <b:container>
        <h:form prependId="false">
            <b:row>
                <b:inputText label="Voornaam:" value="#{userController.selectedUser.voornaam}" span="5" placeholder="" required="true"/>
                <b:inputText label="Familienaam:" value="#{userController.selectedUser.familienaam}" span="5" placeholder="" required="true"/>
            </b:row>
            <b:row>
                <b:inputText label="Email:" value="#{userController.selectedUser.email}" span="6" placeholder="" required="true"/>
                <b:inputText type="password" label="Wachtwoord:" value="#{userController.newPaswoord}" span="4" autocomplete="off" required="true"/>

            </b:row>
            <b:row>
                <b:inputText label="Adres:" value="#{userController.selectedUser.adres}" span="10" placeholder="" required="true"/>
            </b:row>
            <b:row>
                <b:inputText label="Postcode:" value="#{userController.selectedUser.postcode}" span="4" placeholder="" required="true"/>
                <b:inputText label="Woonplaats:" value="#{userController.selectedUser.gemeente}" span="6" placeholder="" required="true"/>
            </b:row>
            <b:commandButton value="Gegevens opslaan" look="primary" action="#{userController.saveUserData()}" />
        </h:form>
    </b:container>
    <ui:include src="../../included/footer/footer.xhtml"></ui:include>
</h:body>
</html>
