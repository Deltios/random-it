<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>BootsFaces Basic Page</title>
</h:head>
<h:body>
    <!-- <ui:include> kan gebruikt worden om delen vanuit een andere XHTML gemakkelijk over te zetten: navbar als voorbeeld.  -->
    <ui:include src="/included/navbar/navBar.xhtml"/>
    <b:container>
        <h:form>
            <b:row>
                <b:inputText label="Voornaam:" value="#{userController.nieuweKlant.voornaam}" span="5" placeholder="" />
                <b:inputText label="Familienaam:" value="#{userController.nieuweKlant.familienaam}" span="5" placeholder="" />
            </b:row>
            <b:row>
                <b:inputText label="Email:" value="#{userController.nieuweKlant.email}" span="6" placeholder="" />
                <b:inputText type="password" label="Wachtwoord:" value="#{userController.nieuweKlant.wachtwoord}" span="4" placeholder="" />

            </b:row>
            <b:row>
                <b:inputText label="Adres:" value="#{userController.nieuweKlant.adres}" span="10" placeholder="" />
            </b:row>
            <b:row>
                <b:inputText label="Postcode:" value="#{userController.nieuweKlant.postcode}" span="4" placeholder="" />
                <b:inputText label="Woonplaats:" value="#{userController.nieuweKlant.gemeente}" span="6" placeholder="" />
            </b:row>
            <b:commandButton value="Normal button" look="primary" action="#{userController.registerKlant()}" />
        </h:form>
    </b:container>
</h:body>
</html>
