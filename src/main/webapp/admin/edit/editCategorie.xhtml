<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <ui:include src="../../included/head/head.xhtml"></ui:include>
</h:head>
<h:body>
    <!-- <ui:include> kan gebruikt worden om delen vanuit een andere XHTML gemakkelijk over te zetten: navbar als voorbeeld.  -->
    <h:panelGroup id="wrapperPanel">
        <h:panelGroup id="loggedOut" rendered="#{request.getSession().getAttribute('user') == null}">
            <ui:include src="/included/navbar/navBar.xhtml"/>
        </h:panelGroup>
        <h:panelGroup id="loggedIn" rendered="#{request.getSession().getAttribute('user')!= null}">
            <ui:include src="/included/navbar/navBarLoggedIn.xhtml"/>
        </h:panelGroup>
    </h:panelGroup>
    <b:container>
        <h:form prependId="false">
            <b:row>
                <b:inputText label="Naam:" value="#{adminController.categorie.naam}" span="5" placeholder="" required="true"/>
                <b:selectOneMenu value="#{adminController.categorie.hoofdcategorie}" colMd="2" label="Categorie" labelColMd="2">
                    <f:selectItem itemLabel=""/>
                    <f:selectItems value="#{adminController.getAllCategorieen()}" var="c" itemValue="#{c}" itemLabel="#{c.naam}"/>
                </b:selectOneMenu>
            </b:row>
            <b:commandButton value="Normal button" look="primary" action="#{adminController.saveCategorie()}" />
        </h:form>
    </b:container>
</h:body>
</html>
