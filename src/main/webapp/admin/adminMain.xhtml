<?xml version='1.0' encoding='UTF-8' ?>

<h:head>

    <b:container>

            <b:column>

                <b:button outcome="./categorieTable.xhtml" value="CategorieÃ«n bewerken"/>
                <h:form>
                    <b:commandButton action="#{adminController.getAllBestellingen()}" value="Alle bestellingen"/>
                </h:form>

            </b:column>
        </b:row>
    </b:container>
</h:body>
</html>
