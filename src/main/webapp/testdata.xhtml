<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
    <title>Testdata</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico"/>
    <h:outputStylesheet name="style/style.css"></h:outputStylesheet>
</h:head>
<h:body styleClass="achtergrondfoto">
    <!-- <ui:include> kan gebruikt worden om delen vanuit een andere XHTML gemakkelijk over te zetten: navbar als voorbeeld.  -->
    <h:panelGroup id="wrapperPanel">
        <h:panelGroup id="loggedOut" rendered="#{userController.sessionUserId == null}">
            <ui:include src="/included/navbar/navBar.xhtml"/>
        </h:panelGroup>
        <h:panelGroup id="loggedIn" rendered="#{userController.sessionUserId != null}">
            <ui:include src="/included/navbar/navBarLoggedIn.xhtml"/>
        </h:panelGroup>
    </h:panelGroup>

    <b:container>
        <b:row>
            <b:column>
                <b:jumbotron>
                    <div>
                        <h1>Testdata</h1>
                        <br />
                        <h:form>
                            <h:panelGrid columns="3">
                                <p:commandButton value="Create Test Users" action="#{userController.createTestUsers()}" />
                                <p:commandButton value="Create Test Bestellingen" action="#{bestellingController.createTestBestellingen()}" />
                                <p:commandButton value="Create Test CategorieÃ«n" action="#{categorieController.createTestCategories()}" />
                                <p:commandButton value="Create Test Merken" action="#{merkController.createTestMerken()}" />
                                <p:commandButton value="Create Test Producten" action="#{productController.createTestProducten()}" />
                                <p:commandButton value="Create Test Specificaties" action="#{specificatieController.createTestSpecificaties()}" />
                                <p:commandButton value="Create Test Support Tickets" action="#{supportTicketController.createTestSupportTickets()}" />
                                <p:commandButton value="Create Betaling" action="#{bestellingController.createTestBetaling(session)}" />
                            </h:panelGrid>
                        </h:form>
                        <br />
                    </div>
                </b:jumbotron>
            </b:column>
        </b:row>
    </b:container>
</h:body>
</html>
